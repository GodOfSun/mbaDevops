apiVersion: apps/v1
kind: Deployment
metadata:
  name: doa-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: doa-app
  template:
    metadata:
      labels:
        app: doa-app
    spec:
      containers:
        - name: doa-app-pod
          imagePullPolicy: Always
          image: heliomba/dev-op-app:v1.0
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8080
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8080