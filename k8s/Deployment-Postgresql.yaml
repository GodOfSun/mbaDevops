apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doa-postgres
  template:
    metadata:
      labels:
        app: doa-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:12-alpine3.18
          env:
            - name: POSTGRES_PASSWORD
              value: '123456'  # Ã‰ altamente recomendado utilizar um gerenciador de segredos (Vault, KMS)
            - name: PGDATA
              value: '/var/lib/postgresql/data/pgdata'
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: '/var/lib/postgresql/data'
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: my-local-pvc