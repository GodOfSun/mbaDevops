spring.application.name=projetoDevops

#spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.url=jdbc:postgresql://service-postgres:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

#spring.jpa.hibernate.ddl-auto=create-drop
#spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:sql-01.sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

#management.health.liveness.http.path=/health/liveness
#management.health.liveness.http.method=GET

#management.health.readiness.http.path=/health/readiness
#management.health.readiness.http.method=GET

management.endpoints.web.exposure.include=prometheus,health
management.endpoint.prometheus.enabled=true
