apiVersion: v1
kind: Pod
metadata:
  name: pod-prometheus
  labels:
    app: doa-prometheus
spec:
  containers:
    - name: prometheus
      image: bitnami/prometheus:latest
      ports:
        - containerPort: 9090
          protocol: TCP
      volumeMounts:
        - name: prometheus-config
          mountPath: /opt/bitnami/prometheus/conf/prometheus.yml
        - name: prometheus-data
          mountPath: /opt/bitnami/prometheus/data
  volumes:
    - name: prometheus-config
      hostPath:
        path: '/run/desktop/mnt/host/d/Projetos/Agrotopus/projetoDevops/prometheusData/prometheus.yml'
    - name: prometheus-data
      persistentVolumeClaim:
        claimName: my-local-prometheus-pvc
